<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            
            <div class="form__message form__message--error"></div>
            
            <div class="form__input-group">
                <input type="text" class="form__input" id="signupUsername" autofocus required placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus required placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>
            
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>

            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>

        </form>


        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            
            <div class="form__message form__message--error"></div>
            
            <div class="form__input-group">
                <input type="text" class="form__input" id="signupUsername" autofocus required placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="email " class="form__input" autofocus required placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus required placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus required placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus required placeholder="What do you do?">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="date" class="form__input" autofocus required placeholder="Date of Birth">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a class="form__link" id="linkLogin">Already have an Account? Sign In</a>
            </p>

        </form>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
